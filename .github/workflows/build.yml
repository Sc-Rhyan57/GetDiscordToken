name: Build

on:
  workflow_dispatch:
    inputs:
      buildType:
        description: 'Build Type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release
      target:
        description: 'Build Target'
        required: true
        default: 'both'
        type: choice
        options:
          - android
          - desktop
          - both

permissions:
  contents: write

jobs:
  # ─── Android Build ─────────────────────────────────────────────────────────
  build-android:
    if: inputs.target == 'android' || inputs.target == 'both'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle 8.4
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.4'

      - name: Build Android APK
        run: gradle :app:assemble${{ inputs.buildType == 'release' && 'Release' || 'Debug' }}

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: discord-token-android-${{ inputs.buildType }}
          path: app/build/outputs/apk/${{ inputs.buildType }}/*.apk

      - name: Get APK path
        if: inputs.buildType == 'release'
        id: apk
        run: echo "path=$(find app/build/outputs/apk/${{ inputs.buildType }} -name '*.apk')" >> $GITHUB_OUTPUT

      - name: Create Android Release
        if: inputs.buildType == 'release'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}-android
          name: Discord Token Android v1.0.${{ github.run_number }}
          files: ${{ steps.apk.outputs.path }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ─── Desktop Windows ───────────────────────────────────────────────────────
  build-desktop-windows:
    if: inputs.target == 'desktop' || inputs.target == 'both'
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle 8.4
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.4'

      - name: Build Windows EXE + MSI
        run: gradle :desktopApp:packageExe :desktopApp:packageMsi

      - name: Upload Windows Installers
        uses: actions/upload-artifact@v4
        with:
          name: discord-token-windows
          path: |
            desktopApp/build/compose/binaries/main/exe/*.exe
            desktopApp/build/compose/binaries/main/msi/*.msi

      - name: Create Windows Release
        if: inputs.buildType == 'release'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}-desktop
          name: Discord Token Desktop v1.0.${{ github.run_number }}
          files: |
            desktopApp/build/compose/binaries/main/exe/*.exe
            desktopApp/build/compose/binaries/main/msi/*.msi
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ─── Desktop Linux ─────────────────────────────────────────────────────────
  build-desktop-linux:
    if: inputs.target == 'desktop' || inputs.target == 'both'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle 8.4
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.4'

      - name: Install DEB tools
        run: sudo apt-get install -y fakeroot

      - name: Build Linux DEB
        run: gradle :desktopApp:packageDeb

      - name: Upload Linux DEB
        uses: actions/upload-artifact@v4
        with:
          name: discord-token-linux
          path: desktopApp/build/compose/binaries/main/deb/*.deb

  # ─── Desktop macOS ─────────────────────────────────────────────────────────
  build-desktop-macos:
    if: inputs.target == 'desktop' || inputs.target == 'both'
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle 8.4
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.4'

      - name: Build macOS DMG
        run: gradle :desktopApp:packageDmg

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: discord-token-macos
          path: desktopApp/build/compose/binaries/main/dmg/*.dmg
