name: Build

on:
  workflow_dispatch:
    inputs:
      buildType:
        description: 'Build Type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release
      target:
        description: 'Build Target'
        required: true
        default: 'both'
        type: choice
        options:
          - android
          - desktop
          - both

permissions:
  contents: write

jobs:
  # ─── Android ───────────────────────────────────────────────────────────────
  build-android:
    if: inputs.target == 'android' || inputs.target == 'both'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.4'

      - name: Build APK
        run: gradle :app:assemble${{ inputs.buildType == 'release' && 'Release' || 'Debug' }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: app/build/outputs/apk/${{ inputs.buildType }}/*.apk

  # ─── Windows ───────────────────────────────────────────────────────────────
  build-desktop-windows:
    if: inputs.target == 'desktop' || inputs.target == 'both'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.4'

      - name: Build EXE + MSI
        run: gradle :desktopApp:packageExe :desktopApp:packageMsi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            desktopApp/build/compose/binaries/main/exe/*.exe
            desktopApp/build/compose/binaries/main/msi/*.msi

  # ─── Linux ─────────────────────────────────────────────────────────────────
  build-desktop-linux:
    if: inputs.target == 'desktop' || inputs.target == 'both'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.4'

      - run: sudo apt-get install -y fakeroot

      - name: Build DEB
        run: gradle :desktopApp:packageDeb

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: desktopApp/build/compose/binaries/main/deb/*.deb

  # ─── macOS ─────────────────────────────────────────────────────────────────
  build-desktop-macos:
    if: inputs.target == 'desktop' || inputs.target == 'both'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.4'

      - name: Build DMG
        run: gradle :desktopApp:packageDmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: desktopApp/build/compose/binaries/main/dmg/*.dmg

  # ─── Release única ─────────────────────────────────────────────────────────
  release:
    if: inputs.buildType == 'release'
    runs-on: ubuntu-latest
    needs:
      - build-android
      - build-desktop-windows
      - build-desktop-linux
      - build-desktop-macos
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Discord Token v1.0.${{ github.run_number }}
          files: dist/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
